name: Deploy to Firebase Hosting
on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GS_PROJECT_ID: ${{ secrets.DEV_PROJECT_ID }}
      GS_CREDENTIALS: ${{ secrets.DEV_GS_CREDENTIALS }}
      PROJECT_TARGET: ${{ secrets.DEV_PROJECT_TARGET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Cloud auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ env.GS_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: Setup environment
        run: gcloud secrets versions access latest --secret="${{ env.GS_PROJECT_ID }}-storefront-dev" --out-file=.env.production

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn && yarn build && yarn export
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ env.GS_CREDENTIALS }}'
          channelId: live
          projectId: '${{ env.GS_PROJECT_ID }}'
          target: '${{ env.PROJECT_TARGET }}'
