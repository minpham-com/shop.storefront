name: Deploy to Firebase Hosting
on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: develop
    env:
      PREFIX: ${{ secrets.PREFIX }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      GS_CREDENTIALS: ${{ secrets.GS_CREDENTIALS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Cloud auth
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ env.GS_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Setup environment
        run: |
          gcloud secrets versions access latest --secret="${{ env.PROJECT_ID }}-storefront-${{ env.PREFIX }}" --out-file=.env.production
          gcloud secrets versions access latest --secret="${{ env.PROJECT_ID }}-storefront-json-${{ env.PREFIX }}" --out-file=firebase.json
          gcloud secrets versions access latest --secret="${{ env.PROJECT_ID }}-storefront-rc-${{ env.PREFIX }}" --out-file=.firebaserc

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          
      - run: yarn && yarn build && yarn export

      - name: Setup firebase tools
        run: curl -sL https://firebase.tools | bash

      - name: Deploy app
        run: firebase deploy --only  hosting --project ${{ env.PROJECT_ID }}
